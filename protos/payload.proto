syntax = "proto3";

message SupplyLedgerPayload {
    enum Action {
        CREATE_ACTOR = 0;
        CREATE_PRODUCT = 1;
        ADD_SHIPMENT = 2;
    }

    Action action = 1;

    CreateActorAction create_actor = 2;
    CreateProductAction create_product = 3;
    AddShipmentAction add_shipment = 4;
}

message CreateActorAction {

    // Name of the actor
    string organization_name = 1;

}

